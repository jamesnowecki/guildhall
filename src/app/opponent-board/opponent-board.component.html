<div class="opponent-board">
    <div class="upper-area">
        <div>
            <p>{{opponent.name}}</p>
            <p>Hand: {{opponent.hand.length}} cards</p>
            <p>Completed chapters: {{opponent.completeChapters.length}} </p>
        </div>
        <div class="vp-area">
            <p>VP Area</p>
            <div class="claimed-cards">
                <app-claimed-vp-card *ngFor="let card of opponent.VPArray" [VPCard]="card" class="card"></app-claimed-vp-card>
            </div>
            <div class="score">
                <p>VP tokens: {{opponent.victoryTokens}} </p>
                <p>Total VP: {{getTotalScore()}}</p>
            </div>
        </div>
    </div>

    <div class="guildhall">
        <app-chapter-incomplete *ngFor="let chapter of opponent.incompleteChapters" [incompleteChapter]="chapter" class="chapter"></app-chapter-incomplete>
    </div>
</div>
