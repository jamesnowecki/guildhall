<div class="profession-card" [style.background-color]="getColor(professionCard.color)">
    <div class="header">
        <div class="letter">
            <p >{{getColorFirstLetter(professionCard.color)}}</p>
        </div>
        <p>{{professionCard.profession}}</p>
    </div>
    <section>
        <img src={{professionCard.image}}>
    </section>
    <div *ngFor="let ability of professionCard.abilityList" class="ability-list">
        <p *ngFor="let item of ability | keyvalue" class="ability"><span>{{item.key}}:</span> {{item.value}}</p>
    </div>
</div>
