<div class="chapter-incomplete">
    <p>{{incompleteChapter[0].profession}} Chapter</p>
        <div class="color-checker" *ngFor="let card of incompleteChapter">
            <div [style.background-color]="getColor(card.color)"></div>
            <p>
                {{card.color | titlecase}}
            </p>
        </div>
</div>
