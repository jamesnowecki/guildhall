<div class="chapter-incomplete">
    <p>{{incompleteChapter[0].profession}} Chapter</p>
        <div class="color-checker">
            <div  *ngFor="let card of incompleteChapter" [style.background-color]="getColor(card.color)">
                <p class="letter">
                    {{getFirstLetter(card.color)}}
                </p>
            </div>
        </div>
</div>
